      <main class="container">
        <div class="row">
          <div class="col mb-4">
            <h2>Aggiungi prodotto</h2>
          </div>
        </div>

        <form class="formInput d-flex flex-column gap-5">
          <div class="col">
            <label>Nome prodotto</label>
            <input
              type="text"
              placeholder="Inserisci il nome del prodotto"
              class="form-control input-name"
              required
            />
            <small class="error error-name text-danger"></small>
          </div>
          <div class="col">
            <label>Descrizione prodotto</label>
            <textarea
              class="form-control input-description"
              placeholder="Inserisci la descrizione del prodotto..."
              required
            ></textarea>
            <small class="error text-danger error-description"></small>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <label>Brand prodotto</label>
              <input
                type="text"
                placeholder="Inserisci il brand..."
                class="form-control input-brand"
                required
              />
              <small class="error text-danger error-brand mb-0"></small>
            </div>
            <div class="col-12 col-md-6">
              <label>Prezzo prodotto</label>
              <input
                type="number"
                step="0.01"
                min="0"
                placeholder="Inserisci il prezzo..."
                class="form-control input-price"
                required
              />
              <small class="error text-danger error-price mb-0"></small>
            </div>
          </div>
          <!-- <select class="form-select">
          <option selected>Categoria</option>
          <option value="giochi">giochi</option>
          <option value="toelettatura">toelettatura</option>
          <option value="cibo">cibo</option>
        </select>-->
          <div class="col">
            <label>Carica immagine</label>
            <input
              type="text"
              placeholder="https://carica_Url_immagine_prodotto"
              class="form-control input-image"
              required
            />
            <small class="error text-danger error-image"></small>
          </div>
          <div class="row d-flex g-2">
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-success btn-submit">
                Carica prodotto
              </button>
            </div>
           
          </div>
          <p class="small">* Per aggiungere prodotti compila tutti i campi</p>
        </form>
        <div class="container mt-5">
          <h4>Tutti i prodotti...</h4>
          <div class="row container-products-add d-flex gap-2"></div>
        </div>
      </main>
      <footer class="container-fluid footer-detail">
        <div class="row d-flex justify-content-between align-items-end">
          <div class="col-md-4 text-center text-md-start">
            <p class="small mb-0">2025 MiaoStore - P.IVA 000000000</p>
          </div>
          <div class="col-md-4 text-center">
            <div
              class="d-flex justify-content-center justify-content-md-center gap-3"
            >
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="footer-legal d-flex gap-2 justify-content-center justify-content-md-end"
            >
              <a class="text-dark small mb-0" href="#">Privicy</a>
              <p class="mb-0">&bullet;</p>
              <a class="text-dark small mb-0" href="#">Cookie</a>
              <p class="mb-0">&bullet;</p>
              <a class="text-dark small mb-0" href="#">Termini e condizioni</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <dialog>
      <div class="d-flex align-items-end justify-content-end">
      <button type="button" class="btn small btn-close-dialog">X </button>
       </div>
       <form class="formInputDialog d-flex flex-column gap-3">
          <div class="col">
            <label>Nome prodotto</label>
            <input
              type="text"
              placeholder="Inserisci il nome del prodotto"
              class="form-control input-name-dialog"
              required
            />
            <small class="error error-name-dialog text-danger"></small>
          </div>
          <div class="col">
            <label>Descrizione prodotto</label>
            <textarea
              class="form-control input-description-dialog"
              placeholder="Inserisci la descrizione del prodotto..."
              required
            ></textarea>
            <small class="error text-danger error-description-dialog"></small>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <label>Brand prodotto</label>
              <input
                type="text"
                placeholder="Inserisci il brand..."
                class="form-control input-brand-dialog"
                required
              />
              <small class="error text-danger error-brand-dialog"></small>
            </div>
            <div class="col-12 col-md-6">
              <label>Prezzo prodotto</label>
              <input
                type="number"
                 step="0.01"
                min="0"
                placeholder="Inserisci il prezzo..."
                class="form-control input-price-dialog"
                required
              />
              <small class="error text-danger error-price-dialog"></small>
            </div>
          </div>
        
          <div class="col">
            <label>Carica immagine</label>
            <input
              type="text"
              placeholder="https://carica_Url_immagine_prodotto"
              class="form-control input-image-dialog"
              required
            />
            <small class="error text-danger error-image-dialog"></small>
          </div>
          <div class="row d-flex g-2">
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-warning btn-midify-dialog">
                Modifica prodotto
              </button>
              
            </div>
           
          </div>
          <p class="small">* Per modificare prodotti compila tutti i campi</p>
        </form>
    </dialog>
